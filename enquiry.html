<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla-Coiffure - Enquiry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="enquiry">

    <!-- Header and Navigation -->
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="enquiry-box">
            <h1>Make an Enquiry</h1>
            <form>
                <!-- Name Field -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Role Selection -->
                <p>I want to be a:</p>
                <input type="radio" id="sponsor" name="role" value="Sponsor" required>
                <label for="sponsor">Sponsor</label><br>

                <input type="radio" id="volunteer" name="role" value="Volunteer">
                <label for="volunteer">Volunteer</label><br>

                <!-- Message Field -->
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <!-- Submit Button -->
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Carla-Coiffure. All rights reserved.</p>
    </footer>

</body>
</html>
